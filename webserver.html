<!DOCTYPE html>
<html>
<head>
  <title>M5 Stick Plus Sensor Data</title>
  <script>
    function getData() {
      fetch('http://192.168.116.77/data') // Replace with the M5 Stick Plus's IP address
        .then(response => response.text())
        .then(data => {
          document.getElementById('data').innerText = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    setInterval(getData, 1000); // Fetch data every 1 second
  </script>
</head>
<body>
  <h1>M5 Stick Plus Sensor Data</h1>
  <pre id="data"></pre>
</body>
</html>
